{% extends "base.html" %}
{% block content %}
<h2>Applicant Dashboard</h2>
<div class="row">
    <div class="col-md-8">
        <div id="chat-history" class="chat-container mb-3"></div>
        <form id="chat-form">
            <div class="input-group mb-3">
                <input type="text" id="user-input" class="form-control" placeholder="Type your message..." required>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
</div>

<script>
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const chatHistory = document.getElementById('chat-history');
    let history = '';

    function appendMessage(sender, message) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `mb-2 ${sender === 'You' ? 'text-end' : ''}`;
        messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
        chatHistory.appendChild(messageDiv);
        chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const message = userInput.value;
        userInput.value = '';
        appendMessage('You', message);

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ history, user_input: message }),
            });

            if (response.ok) {
                const data = await response.json();
                appendMessage('Bot', data.response);
                history += `User: ${message}\nBot: ${data.response}\n`;
            } else {
                console.error('Error:', response.statusText);
                appendMessage('System', 'An error occurred. Please try again.');
            }
        } catch (error) {
            console.error('Error:', error);
            appendMessage('System', 'An error occurred. Please try again.');
        }
    });
</script>
{% endblock %}
