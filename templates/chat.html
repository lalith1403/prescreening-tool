{% extends "base.html" %}
{% block content %}
<h2>Chat with Prescreening Bot</h2>
<div id="chat-history" class="chat-container mb-3"></div>
<form id="chat-form">
    <div class="input-group mb-3">
        <input type="text" id="user-input" class="form-control" placeholder="Type your message..." required>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-paper-plane mr-1"></i> Send
        </button>
    </div>
</form>

<script>
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const chatHistory = document.getElementById('chat-history');
    let history = '';

    function appendMessage(sender, message) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `mb-2 ${sender === 'You' ? 'text-end' : ''}`;
        messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
        chatHistory.appendChild(messageDiv);
        chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const message = userInput.value;
        userInput.value = '';
        appendMessage('You', message);

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ history, user_input: message }),
            });

            if (response.ok) {
                const data = await response.json();
                if (data.error) {
                    appendMessage('System', `Error: ${data.error}`);
                } else {
                    appendMessage('Bot', data.response);
                    history += `User: ${message}\nBot: ${data.response}\n`;
                }
            } else {
                appendMessage('System', `Error: ${response.statusText}`);
            }
        } catch (error) {
            console.error('Error:', error);
            appendMessage('System', 'An error occurred. Please try again.');
        }
    });
</script>
{% endblock %}
