{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2>Chat with Prescreening Bot</h2>
        <div id="chat-history" class="chat-container mb-3"></div>
        <form id="chat-form">
            <div class="input-group mb-3">
                <input type="text" id="user-input" class="form-control" placeholder="Type your message..." required>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane mr-1"></i> Send
                </button>
            </div>
        </form>
    </div>
    <div class="col-md-4">
        <h3>Job Recommendations</h3>
        <div id="job-recommendations" class="list-group"></div>
    </div>
</div>

<script>
    // ... (previous JavaScript code)

    chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const message = userInput.value;
        userInput.value = '';
        appendMessage('You', message);

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ history, user_input: message }),
            });

            if (response.ok) {
                const data = await response.json();
                if (data.error) {
                    appendMessage('System', `Error: ${data.error}`);
                } else {
                    appendMessage('Bot', data.response);
                    history += `User: ${message}\nBot: ${data.response}\n`;

                    // Update job recommendations
                    const jobRecommendationsDiv = document.getElementById('job-recommendations');
                    jobRecommendationsDiv.innerHTML = '';
                    data.job_recommendations.forEach(job => {
                        const jobElement = document.createElement('a');
                        jobElement.className = 'list-group-item list-group-item-action';
                        jobElement.innerHTML = `
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">${job.title}</h5>
                                    <small>${Math.round(job.score * 100)}% match</small>
                                </div>
                            `;
                        jobRecommendationsDiv.appendChild(jobElement);
                    });
                }
            } else {
                appendMessage('System', `Error: ${response.statusText}`);
            }
        } catch (error) {
            console.error('Error:', error);
            appendMessage('System', 'An error occurred. Please try again.');
        }
    });
</script>
{% endblock %}
