{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <h1 class="display-4">Welcome to the Prescreening Tool</h1>
    <p class="lead">This tool helps bridge the gap between hiring companies and applicants.</p>
    {% if not session.get('user_id') %}
    <hr class="my-4">
    <p>Get started by creating an account or logging in.</p>
    <a href="{{ url_for('register') }}" class="btn btn-primary btn-lg mr-2">Register</a>
    <a href="{{ url_for('login') }}" class="btn btn-secondary btn-lg">Login</a>
    {% endif %}
</div>
{% endblock %}
