{% extends "base.html" %}
{% block content %}
<div class="alert alert-success" role="alert">
    <h4 class="alert-heading">Registration Successful!</h4>
    <p>Thank you for registering. You will be redirected to the login page in 5 seconds.</p>
</div>
<script>
    setTimeout(function () {
        window.location.href = "{{ url_for('login') }}";
    }, 5000);
</script>
{% endblock %}
